<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Totoro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: white;
    }

    .navbar {
      background-color: #FCFCFC;
    }

    .navbar-brand img {
      height: 30px;
    }

    .main-title {
      font-family: 'Courier New', monospace;
      font-weight: 900;
      font-size: 2rem;
      text-align: center;
      margin-top: 2rem;
    }

    .sub-title {
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    .product-image {
      display: block;
      margin: 0 auto;
      max-width: 90%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="Totoro.png" alt="Logo_Totoro">
        LOGO
      </a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">HOME</a></li>
          <li class="nav-item"><a class="nav-link" href="#">LOGIN</a></li>
          <li class="nav-item"><a class="nav-link" href="#">ABOUT</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Title -->
  <div class="container text-center">
    <h1 class="main-title">MI VECINO TOTORO</h1>
    <p class="sub-title">BIENVENIDO</p>
  </div>

  <!-- Image -->
  <div class="container mb-5">
    <img src="Totoro_Imagen.jpg" alt="Imagen-Totoro" class="product-image">
  </div>

  <script src="Totoro.png"></script>
</body>
</html>
